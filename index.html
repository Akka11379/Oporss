    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5B86E5, #36D1DC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .btn {
            background-color: #0088cc;
            color: #fff;
            padding: 16px 32px;
            font-size: 1.3rem;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #006f8e;
            transform: scale(1.1);
        }
        .btn:active {
            background-color: #005f7a;
        }
        .checkbox-container {
            margin-top: 20px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .checkbox-container input {
            margin-right: 8px;
        }
        ul {

            margin-top: 30px;
            padding-left: 0;
            font-size: 1.1rem;
            text-align: left;
        }

        }

        }

        }

</head>
